<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-6 float-justify">
                            <i class="fa fa-align-left"></i> Manage Promotions
                        </div>
                        <div class="col-sm-6 ">
                            <button type="button" class="btn btn-primary float-right" data-toggle="modal" (click)="largeModal.show()">
                                        Add New Promotions
                                </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Validity</th>
                                <th>Manage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of data">
                                <td>{{data.id}}</td>
                                <td>{{data.title}}</td>
                                <td>{{data.validity | date:'dd MMMM yyyy'}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="deleteMe(data.id)">
                                        Remove
                                </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Promotion</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <form [formGroup]="myForm" (ngSubmit)="AddMe()" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="description" name="description" formControlName="description" placeholder="Description">
                            <show-errors [control]="myForm.controls.description"></show-errors>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="validity" name="validity" formControlName="validity" placeholder="Validity(YYYY-MM-DD)">
                            <show-errors [control]="myForm.controls.validity"></show-errors>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary" (click)="largeModal.hide()">Add Promotion</button>
                </div>
            </form>
        </div>
    </div>
</div>
