<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-6 float-justify">
                            <i class="fa fa-align-left"></i> Airplane Menu
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary float-right" data-toggle="modal" (click)="largeModal.show()">
                                Add New Airplane
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Airplane Name</th>
                                <th>Number of Seats</th>
                                <th>Photo</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of airplane">
                                <td>{{data.airplane_name}}</td>
                                <td>{{data.number_of_seat}}</td>
                                <td><a href="{{data.airplane_photo}}" target="_blank">{{data.airplane_photo}}</a></td>
                                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show(data.id)">
                                        Remove
                                </button> -->
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="deleteMe(data)">
                                        Remove
                                </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul> -->
                </div>
            </div>
        </div>

    </div>

</div>


<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Airplane</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="myForm" (ngSubmit)="AddMe()" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="name" id="name" name="name" formControlName="name" placeholder="Airplane Name" required>
                            <show-errors [control]="myForm.controls.name"></show-errors>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="id" id="id" name="id" formControlName="id" placeholder="Number of Seats" required>
                            <show-errors [control]="myForm.controls.id"></show-errors>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <input type="file" class="form-control" (change)="handleFileInput($event.target.files)" id="file" name="file" required placeholder="Select file">
                        </div>
                    </div>
                    <div class="row">
                        <div *ngIf="currentFileUpload" class="progress col-sm-12">
                            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                                {{progress.percentage}}%</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary" (click)="largeModal.hide()">Add Airplane</button>
                </div>
            </form>
        </div>
    </div>
</div>
