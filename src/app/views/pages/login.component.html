<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                </div>
                                <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
                                <!-- <input id="email" name="email" class="form-control" required [(ngModel)]="email" #name="ngModel">  -->
                            </div>
                            <span class="help-block" style="color:red">{{errorEmail}}</span>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
                            </div>
                            <span class="help-block" style="color:red">{{errorPassword}}</span>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-4" (click)="logMein(email,password)">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
