<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <form [formGroup]="myForm" (ngSubmit)="logMein()" novalidate>
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="email" name="email" class="form-control" [(ngModel)]="email" formControlName="email" placeholder="Email" required>
                                </div>
                                <show-errors [control]="myForm.controls.email"></show-errors>
                                <!-- <span class="help-block" style="color:red">{{errorEmail}}</span> -->
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" name="password" class="form-control" [(ngModel)]="password" formControlName="password" placeholder="Password" required>
                                </div>
                                <show-errors [control]="myForm.controls.password"></show-errors>
                                <!-- <div class="row">
                                    <div class="col-6">
                                        <p><a href="#/pages/forgot"> Forgot Password</a></p>
                                    </div>
                                </div> -->
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary px-4">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
