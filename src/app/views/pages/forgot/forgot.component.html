<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="forgot()">
                                <h1>Forgot Password</h1>
                                <!-- <p class="text-muted">Sign In to your account</p> -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Email" required>
                                    <!-- <input id="email" name="email" class="form-control" required [(ngModel)]="email" #name="ngModel">  -->
                                </div>
                                <span class="help-block" style="color:red">{{errorEmail}}</span>
                                <div class="row">
                                    <div class="col-6">
                                        <p><a href="#/pages/login">Login</a></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" [disabled]="f.invalid" class="btn btn-primary px-4">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
