<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> PACKAGE BOOKINGS
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Name</th>
                                <th>Emil</th>
                                <th>Phone</th>
                                <th>Package Id</th>
                                <th>Payment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of data | orderBy:'created_at'">
                                <td>{{data.client_id}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.mobile}}</td>
                                <td>{{data.package_id}}</td>
                                <td>{{data.status}}</td>
                            </tr>
                        </tbody>
                    </table>
