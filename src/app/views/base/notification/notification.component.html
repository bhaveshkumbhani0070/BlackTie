<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Send Notifications
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Send to</label>
                        </div>
                        <div class="form-group col-sm-6">
                            <div class="form-check form-check-inline mr-1" id="inline-radios">
                                <input class="form-check-input" type="radio" checked="true" name="inline-radios" [(ngModel)]="client" id="inlineRadio1" value="all">
                                <label class="form-check-label" for="inlineRadio1">All client</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2" [(ngModel)]="client" value="specific">
                                <label class="form-check-label" for="inlineRadio2">Specific Client</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="client=='specific'">
                        <div class="form-group col-sm-12">
                            <label class="sr-only">Enter Client ID</label>
                            <input type="text" class="form-control" [(ngModel)]="id" placeholder="Enter Client ID">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <textarea id="textarea-input" name="textarea-input" [(ngModel)]="type" rows="2" class="form-control" placeholder="Type Notification Text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary float-right" (click)="addMe()"><i class="fa fa-dot-circle-o"></i> Send</button>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <!-- <div class="card-header">
            <i class="fa fa-align-justify"></i> Send Notifications
        </div> -->
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of data | orderBy:'created_at'">
                                <td>{{data.client_id}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
</div>
