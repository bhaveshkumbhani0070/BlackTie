<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Send Notifications
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="sr-only">Enter Client ID</label>
                            <input type="text" class="form-control" [(ngModel)]="id" placeholder="Enter Client ID">
                        </div>
                        <div class="form-group col-sm-6">
                            <textarea id="textarea-input" name="textarea-input" [(ngModel)]="type" rows="2" class="form-control" placeholder="Type Notification Text"></textarea>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary float-right" (click)="addMe(id,type)"><i class="fa fa-dot-circle-o"></i> Send</button>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- <div class="card-header">
            <i class="fa fa-align-justify"></i> Send Notifications
        </div> -->
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of data">
                                <td>{{data.client_id}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">

                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>

                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
</div>
