<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    Add New Account
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="id" [(ngModel)]="id" placeholder="Client ID">
                        </div>

                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="postal-code" [(ngModel)]="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="hours" [(ngModel)]="fname" placeholder="First Name">
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="postal-code" [(ngModel)]="lname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder="Email">
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="phone number" [(ngModel)]="phone" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="hours" [(ngModel)]="hours" placeholder="Package Hours">
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="postal-code" [(ngModel)]="rHours" placeholder="Remaining Hours">
                        </div>
                    </div>
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                Dear Client, You can now download BlackTie mobile app from appstore and login with your email address to access your account.
                            </div>
                        </div>
                    </div>
                    <div class="row float-right">
                        <button type="button" class="btn btn-primary" (click)="addAccount(id,postCode,email,phone,hours,rHours,password,fname,lname)">ADD & NOTIFY CLIENT</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Account List
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of data">
                                <td>{{data.client_id}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>

</div>
