<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Manage Flying Hours
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Package</th>
                                <th>Remaining Hours</th>
                                <!-- <th>Update Account</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of data">
                                <td>{{data.client_id}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.mobile}}</td>
                                <td>{{data.total_package_hours}}</td>
                                <td>{{data.remaining_hours}}</td>
                                <!-- <td></td> -->
                            </tr>
                        </tbody>
                    </table>
